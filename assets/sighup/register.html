<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigh up</title>
    <link href="../img/apple-touch-icon.png" rel="icon" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register--page">
      <h1>Sigh Up</h1>
      <form action="" method="post">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Username" />
        <input type="number" placeholder="Moblie Number" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="c_password" placeholder="Comfirm Password" />
        <!-- <div class="getstarted"><a href="">Get Started</a></div> -->
        <div class="getstarted"><button type="submit">Get Started</button></div>
      </form>
      <div class="head">
        <div class="having--account">
          Already have account? <a href="">Sigh In</a>
        </div>
        <div class="forgot--password">
          <a href="" style="text-decoration: none">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
